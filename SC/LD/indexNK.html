<script>
    $(function () {

        $('.dataTitle').click(function () {
            var url = 'data/LDNKdata.json',
                num = $(this).attr('data-id'),
                bqdm = '2919';
            localStorage.setItem('url', url);
            localStorage.setItem('num', num);
            localStorage.setItem('bqdm', bqdm);
            window.location.href = 'subpage.html';
        })
    })

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>手术</title>
    <meta name="keywords" content="XXXX">
    <meta name="description" content="XXXX">
    <meta name="autdor" content="autdor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/change.css">
    <link rel="stylesheet" type="text/css" href="css/aside.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
    <link rel="stylesheet" type="text/css" href="css/surgery.css">
</head>

<body>
    <div id="loadWrap" class="loading"></div>
    <iframe name="header" style="width:100%;height:194px;" scrolling="no" src="header.html"></iframe>
    <section class="databody">
        <article id="surgeryDetails" class="boxshadow floatL text-align-c">
            <h2 class="border-bottom text-align-l">手术</h2>
            <ul class="title border-bottom">
                <li class="font-2">床号</li>
                <li class="font-4">手术名称</li>
                <li class="font-2">灌肠</li>
                <li class="font-3">通便剂</li>
                <li class="font-4">手术地点</li>
            </ul>
            <article class="txtScroll-top">
                <article class="hd">
                    <ul id="screen" class="screens">
                    </ul>
                </article>
                <article id="operation" class="bd">
                    <ul id="operSlide" class="infoList">
                    </ul>
                </article>
            </article>
        </article>
        
        <aside class="floatR">
            <article class="doctor boxshadow">
                <div class="dataTitle nurseTitle"><span></span></div>
                <div id="doctor" class="dcDetails">
                </div>
            </article>
            <article class="topic boxshadow margin-top-20">
                <div class="dataTitle">通知</div>
                <div id="topic" class="textWrap">
                </div>
                <div class="btnWrap  margin-top-20">
                    <div class="refresh">
                        <a id="refreshBtn" class="refreshBtn"></a>
                    </div>
                    <div class="changePlatform">
                        <a id="changeBtn" class="changeBtn"></a>
                    </div>
                </div>
            </article>
        </aside>

    </section>
    <nav id="changeContent" class=" ease-in-out">
    </nav>
    <aside class="asideBox">
        <div class="topwrap">
        </div>
        <a id="asdClose">关&nbsp;闭</a>
    </aside>

    <iframe name="footer" style="width:100%;height:32px;" scrolling="no" src="footer.html"></iframe>
    <!--JavaScript-->
    <script src="js/jquery.1.42.min.js"></script>
    <script src="js/jquery.SuperSlide.2.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/rData.js"></script>
    <script src="js/overflow.js"></script>
    <script src="js/secondData.js"></script>
    <script>
        operInit();
        /*rdataInit*/
        rdataInit();
    </script>
</body>

</html>

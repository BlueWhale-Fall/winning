<script>
    $(function () {
        //主页加载
        $('#loadWrap').css({'opacity': 0, 'z-index': -1});

        /*责任护士*/
        _init.FCKstaffInit('data/LDFCKnurse.json', '2928', '#topic');// 地址   病区代码   容器
        $('.dataTitle').click(function () {
            var url = 'data/LDFCKdata.json',
                num = $(this).attr('data-id'),
                bqdm = '2919';
            localStorage.setItem('url', url);
            localStorage.setItem('num', num);
            localStorage.setItem('bqdm', bqdm);
            window.location.href = 'subpageFCK.html';
        })
    })
</script>

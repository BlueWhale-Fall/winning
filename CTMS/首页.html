    <script type="text/javascript">
        jQuery(document).ready(function () {
            leftInit(); //加载菜单
            App.init(); // initlayout and core plugins
            Index.init();

            //搜索
            $('i.search').click(function () {
                alert("搜索");
            });
            //展开收缩
            $("#open").click(function () {
                var _this = $(this);
                if(_this.find('span').text()=='收起'){
                    _this.find('span').text('展开');
                    _this.find('i').removeClass('fa-angle-double-up  fa-angle-double-down')
                        .addClass('fa-angle-double-up');
                    $('#item-more').removeClass('more');
                }else{
                    _this.find('span').text('收起');
                    _this.find('i').removeClass('fa-angle-double-up  fa-angle-double-down')
                        .addClass('fa-angle-double-down');
                    $('#item-more').addClass('more');
                }
            });
            //条件切换
            $('#item-more >li').click(function(){
                $(this).toggleClass("active");
                var result = [];
                $('#item-more >li.active').map(function (index,item) {
                   result.push(item.getAttribute('data-conditions'));
                });
                alert(result);
            });
        });
    </script>
